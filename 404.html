<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Subjects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .subject-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .subject-list li {
            margin: 15px 0;
        }
        .subject-list a {
            display: inline-block;
            width: 100%;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .subject-list a:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
  <header>
    <h1>Subjects</h1>
  </header>
  <main>
    <div class="container">
        <ul class="subject-list">
            <li><a href="topics.html?subject=Cell Biology">Cell Biology</a></li>
            <li><a href="topics.html?subject=Molecular Biology">Molecular Biology</a></li>
            <li><a href="topics.html?subject=Biochemistry">Biochemistry</a></li>
        </ul>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Your Website</p>
  </footer>
</body>
</html>
