<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #2c3e50;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 30px;
        }

        .subject-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }

        .subject-list li {
            background-color: #1abc9c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .subject-list li:hover {
            background-color: #16a085;
            transform: scale(1.05);
            cursor: pointer;
        }

        .subject-list a {
            color: white;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2980b9;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        :Donya - Explore Subjects
    </header>
    <div class="container">
        <h1>Subjects</h1>
        <ul class="subject-list">

            <li><a href="topics.html?subject=Cell Biology">Cell Biology</a></li>

        </ul>
    </div>
    <footer>

    </footer>
</body>
</html>
